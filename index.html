<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider </title>
    <!-- css links -->
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <div class="container">
        <div class="img-container">
            <img src="./picture/decor1.png" id="content1" class="active">
            <img src="./picture/decor8.png" id="content2" >
            <img src="./picture/haqqimizda1.png" id="content3" >
        </div>
        <div class="dot-container">
            <button onclick="dot(1)"></button>
            <button onclick="dot(2)"></button>
            <button onclick="dot(3)"></button>
            
          
        </div>
        <div id="prev"  onclick="prev()"> &lt; </div>
        <div id="next" onclick="next()"> &gt; </div>
    </div>
    <!-- script Js -->
    <script src="./Js/script.js"></script>
</body>
</html>
